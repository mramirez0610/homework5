<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/books-stack-of-three.png" alt="Logo" />
        <span>The Booknook</span>
      </div>
      <div class="searchBar">
        <img src="img/search.png" alt="Search" />
        <input type="text" />
      </div>
      <nav>
        <a id="home" href="#">Home</a>
        <a id="about" href="#">About</a>
        <a id="books" href="#">Books</a>
        <a id="blog" href="#">Blog</a>
        <a id="account" href="#">Account</a>
        <a id="cart" href="#">Cart</a>
      </nav>
    </header>

    <!-- 
        feel free to do any development here, i know writing the html in model.js can be annoying.
        just make sure to comment the #app div out when you're developing
    -->

   
    <div id="app"></div>
   
    <script type="module" src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
    <footer>
   
      <div class="text">
        <p>Copyright 2022, The BookNook</p>
      </div>
      <div class="links">
        <a id="home" href="#">Home</a>
        <a id="about" href="#">About</a>
        <a id="books" href="#">Books</a>
        <a id="blog" href="#">Blog</a>
      </div>
      <div class="icon">
        <div class="icon1"></div>
        <div class="icon2"></div>
        <div class="icon3"></div>
      </div>
    
    </footer>
  </body>
</html>
